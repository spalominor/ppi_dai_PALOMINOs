{% extends "base.html" %}
{% block title %}
Eliminar Vehículo
{% endblock %}
{% block content %}
<h1>Eliminar Vehículo</h1>
<p>¿Estás seguro de que deseas eliminar el vehículo "{{ vehicle.brand }} - {{ vehicle.model }} - {{ vehicle.year }}"?</p>
<form method="post">
  {% csrf_token %}
  <button type="submit">Eliminar</button>
</form>
{% endblock %}
